<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>লেয়ার মুরগির মেডিসিন রেকর্ড Sardar poultry farm</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #e9f5e9;
      padding: 0;
    }

    header {
      background: #2d6a4f;
      padding: 20px;
      color: white;
      text-align: center;
    }

    form {
      background: #f0fff0;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #2d6a4f;
      outline: none;
    }

    button {
      margin-top: 25px;
      width: 100%;
      background: linear-gradient(to right, #38b000, #70e000);
      color: white;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #2d6a4f, #4cc900);
    }
  </style>
</head>
<body>

  <header>
    <h2>লেয়ার মুরগির মেডিসিন রেকর্ড</h2>
  </header>

  <form id="medicineForm">
    <label for="date">তারিখ</label>
    <input type="date" id="date" name="date" required />

    <label for="antibiotic">অ্যান্টিবায়োটিক</label>
    <input type="text" id="antibiotic" name="antibiotic" />

    <label for="vaccine">ভ্যাকসিন</label>
    <input type="text" id="vaccine" name="vaccine" />

    <label for="deworming">কৃমির ওষুধ</label>
    <input type="text" id="deworming" name="deworming" />

    <label for="vitamin">ভিটামিন</label>
    <input type="text" id="vitamin" name="vitamin" />

    <label for="other">অন্যান্য ওষুধ</label>
    <textarea id="other" name="other" rows="3"></textarea>

    <label for="note">মন্তব্য / নোট</label>
    <textarea id="note" name="note" rows="3"></textarea>

    <button type="submit">সাবমিট করুন</button>
  </form>

  <script>
    document.getElementById("medicineForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      fetch("https://script.google.com/macros/s/AKfycbxQPOKycRZvxYXiP2zMo4dA2GnouMbQ3NizK9T1y-yyjDa5k-l8dGqPbg90ikg593Gi1g/exec", {
        method: "POST",
        body: JSON.stringify(data),
      })
        .then((response) => response.text())
        .then((result) => {
          alert(result);
          document.getElementById("medicineForm").reset();
        })
        .catch((error) => console.error("Error:", error));
    });
  </script>

</body>
</html>
