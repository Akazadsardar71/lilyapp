<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>ইসলামী কুইজ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f3f3f3;
            padding: 30px;
        }
        .quiz-container {
            background: #fff;
            padding: 20px;
            max-width: 700px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        h2 {
            color: #2c3e50;
        }
        .question {
            margin: 20px 0;
        }
        .question p {
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h2>ইসলামী কুইজ</h2>

    <form id="quizForm">

        <div class="question">
            <p>১. কুরআন কতটি সূরায় বিভক্ত?</p>
            <label><input type="radio" name="q1" value="wrong"> 100</label><br>
            <label><input type="radio" name="q1" value="correct"> 114</label><br>
            <label><input type="radio" name="q1" value="wrong"> 110</label>
        </div>

        <div class="question">
            <p>২. হিজরী সনের প্রথম মাস কোনটি?</p>
            <label><input type="radio" name="q2" value="correct"> মুহাররম</label><br>
            <label><input type="radio" name="q2" value="wrong"> রমজান</label><br>
            <label><input type="radio" name="q2" value="wrong"> জিলহজ্জ</label>
        </div>

        <div class="question">
            <p>৩. শেষ নবী কে?</p>
            <label><input type="radio" name="q3" value="wrong"> ঈসা (আ.)</label><br>
            <label><input type="radio" name="q3" value="correct"> মুহাম্মদ (সা.)</label><br>
            <label><input type="radio" name="q3" value="wrong"> মূসা (আ.)</label>
        </div>

        <button type="button" onclick="checkQuiz()">Submit</button>
    </form>

    <div id="result"></div>
</div>

<script>
    function checkQuiz() {
        let total = 3;
        let score = 0;
        let answers = document.forms["quizForm"];

        for (let i = 1; i <= total; i++) {
            let q = "q" + i;
            if (answers[q].value === "correct") {
                score++;
            }
        }

        document.getElementById("result").innerHTML = "আপনার স্কোর: " + score + " / " + total;
    }
</script>

</body>
</html>
