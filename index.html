<section id="customer-form">
    <h2>ক্রেতার তথ্য যোগ করুন</h2>
    <form id="customerForm">
        <label for="customerName">ক্রেতার নাম:</label>
        <input type="text" id="customerName" required>
        
        <label for="customerPhone">ফোন নম্বর:</label>
        <input type="text" id="customerPhone" required>
        
        <label for="customerEmail">ইমেইল:</label>
        <input type="email" id="customerEmail">
        
        <button type="submit">ক্রেতা যোগ করুন</button>
    </form>
</section>

<section id="customer-list">
    <h2>ক্রেতাদের তালিকা</h2>
    <table>
        <thead>
            <tr>
                <th>ক্রেতার নাম</th>
                <th>ফোন নম্বর</th>
                <th>ইমেইল</th>
                <th>অপশন</th>
            </tr>
        </thead>
        <tbody id="customerTable">
            <!-- ক্রেতা তালিকা এখানে প্রদর্শিত হবে -->
        </tbody>
    </table>
</section>
